<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Crear Proyecto</h3>
    </div>
    <div class="modal-body">
		<div class="form-group">
			<label for="project">Proyecto:</label>
			<input type="text" class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="url">Url:</label>
			<input type="text" class="form-control" id="url" placeholder="Ej: https://github.com/decarialeonardo/Ox-Client">
		</div>
		<div class="form-group">
			<label for="branch">Branch:</label>
			<input type="text" class="form-control" id="branch" placeholder="">
		</div>
    </div>
    <div class="modal-footer">
    	<button class="btn btn-success" ng-click="ok()">Crear</button>
        <button class="btn btn-default" ng-click="cancel()">Cerrar</button>
    </div>
</script>
